<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="contato.css">
    <title>Contato - Barbearia</title>
</head>
<body>

    <header>
        <div class="caixa">
            <h1><img src="img/logo.png" alt="logo da barbearia"></h1>
            <ul>
                <nav>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </nav>
            </ul>
        </div>
    </header>

    <main>
        <form action="">

            <!-- USAR O TYPE CORRETO. Existem mudanças nos teclados em mobile -->
            <!-- http://mobileinputtypes.com -->

            <label for="nomesobrenome">Nome e sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required placeholder="seu nome">

            <label for="email">E-mail</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">
            
            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" cols="30" rows="10" class="input-padrao" required></textarea>

            <!-- Required transforma o campo obrigatorio para o user preencher -->
            <!-- Placeholder sugere uma mensagem no campo -->

            <!-- Fieldset é usado para se referir a um campo onde terão mais um ou mais inputs -->
            <!-- Legend é a tag que se refere ao título do fieldset -->

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>

                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
                
                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                
                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>

                <!-- Cheked pré-preenche uma opção entre as escolhas entre o msm "name" -->

            </fieldset>

            <fieldset>
                <legend>Qual período deseja ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>

            <input type="submit" value="Enviar formulário">

        </form>
    </main>

    <footer>
        <img src="img/logo-branco.png" alt="Logo da Barbearia">
        <p class="copyright">&copy; Copyright Kist's design - 2021</p>
    </footer>

</body>
</html>
